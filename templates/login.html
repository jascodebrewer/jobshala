<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Other meta tags and title -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Custom class for vertical center alignment */
        .vh-100 {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
<!-- Brand banner -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">JobShala</a>
    </div>
</nav>

<section class="vh-100">
  <div class="container-fluid d-flex justify-content-center align-items-center h-custom">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="{{ url_for('static', filename='images/logo.png') }}"
        class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4">
      <!-- Use Bootstrap card component for login form -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form method="POST"> <!-- Add method="POST" here -->
            <!-- Email input -->
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter email"> <!-- Add name="email" here -->
            </div>

            <!-- Password input -->
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password"> <!-- Add name="password" here -->
            </div>

            <!-- Remember me checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <!-- Login button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
          </form>

          <!-- Register link -->
          <p class="small text-center mt-2 mb-0">Don't have an account? <a href="/register" class="text-danger">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
